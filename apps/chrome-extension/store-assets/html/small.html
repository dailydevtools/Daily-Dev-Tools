<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, height=280, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 440px;
            height: 280px;
            overflow: hidden;
            font-family: 'Inter', system-ui, sans-serif;
            background: #0a0a0f;
        }

        .tile-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            color: white;
        }

        /* Background Effects */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(249, 115, 22, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(249, 115, 22, 0.05) 0%, transparent 40%);
            z-index: 1;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 0;
        }

        /* Content Styling */
        .content {
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 15px rgba(249, 115, 22, 0.5));
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 0.9rem;
            color: #94a3b8;
            font-weight: 500;
            margin: 0;
            letter-spacing: -0.01em;
        }
    </style>
</head>

<body>
    <div class="tile-container">
        <div class="bg-grid"></div>
        <div class="bg-gradient"></div>
        <div class="content">
            <img src="../../public/logo.webp" class="logo" alt="Logo">
            <h1>Daily Dev Tools</h1>
            <p class="tagline">Developer Utilities</p>
        </div>
    </div>
</body>

</html>
